<!DOCTYPE html>
<html>
<head>
<title>Редактирование изображений</title>
<meta charset="utf-8">
<style>
*{margin:0;
padding:0;}

.left-menu {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 18px;
	font-weight: 700;
	width: 180px;
	text-align: center;
	margin: 0 auto;
	padding: 10px;
	background-color: #f2f2f2;	
}

a {
	display: block;
	background-color: #fff;
	color: #32577f;

	padding: 10px;
	margin-bottom: 2px;
	border-radius: 3px;
}

a:hover {
	background-color: #4576ba;
	color: #fff;
}

</style>
</head>
<body>
 <div class="left-menu">

 </div>
</body>
</html>
