<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Регистрационная форма пользователя</legend>
            <p>
                <label for="userName">Имя:</label>
                <input id="userName" type="text">
            </p>
            <p>
                <label for="age">Укажите возраст:</label>
                <select name="age" id="age">
                    <option disabled>Ваш возраст</option>
                    <option value="10-15">10-15 лет</option>
                    <option value="15-20">15-20 лет</option>
                    <option value="25-30">25-30 лет</option>
                    <option value="30-40">30-40 лет</option>
                    <option value="Старше 40 лет">Старше 40 лет</option>
                </select> 
            </p>
            <p>Укажите пол:
                <input id="male" name="sex" type="radio" value="m">
                <label for="male">мужской</label>
                <input id="female" name="sex" type="radio" value="f"> 
                <label for="female">женский</label>
            </p>
            <p>
                <label for="country">Страна проживания:</label>
                <select name="country" id="country">
                    <option value="Belarus">Беларусь</option>
                    <option value="Russia">Россия</option>
                    <option value="Ukraine">Украина</option>
                </select> 
            </p>
            <p>Владения языками:
                <label for="ru"><input id="ru" name="lang" type="checkbox" value="ru"> русский</label>
                <label for="be"><input id="be" name="lang" type="checkbox" value="be"> белорусский</label>
                <label for="en"><input id="en" name="lang" type="checkbox" value="en"> английский</label>
            </p>


        </fieldset>
    </form>
</body>
</html>
